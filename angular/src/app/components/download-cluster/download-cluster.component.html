<button mat-raised-button color="accent" (click)="download($event.target)"
 class="{{buttonClassList}}" aria-label="Download book">
    <span class="text">Download</span>
    <mat-spinner [diameter]="30"></mat-spinner>
    <mat-icon class="success">check_circle_outline</mat-icon>
    <mat-icon class="failure">highlight_off</mat-icon>
</button>
<button mat-raised-button color="accent" (click)="sendToEReader($event.target)"
 class="{{buttonClassList}}" aria-label="Send book to E-Reader">
    <span class="text">Send to {{currentEReader()}}</span>
    <mat-spinner [diameter]="30"></mat-spinner>
    <mat-icon class="success">check_circle_outline</mat-icon>
    <mat-icon class="failure">highlight_off</mat-icon>
</button>
