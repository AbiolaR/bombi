<button mat-raised-button color="primary" (click)="download()" #downloadBtn
 class="{{buttonClassList}}" aria-label="Download book" *ngIf="book.id != 999999999"
 [disabled]="isDownloading">
    <span class="text">{{ 'download' | translate }}</span>
    <mat-spinner [diameter]="30"></mat-spinner>
    <mat-icon class="success material-symbols-rounded">check_circle</mat-icon>
    <mat-icon class="failure material-symbols-rounded">cancel</mat-icon>
</button>
<span class="unavailable-text" *ngIf="book.id == 999999999">{{ 'this-book-is-not-available-yet' | translate }}</span>
<button mat-raised-button color="primary" (click)="sendToEReader()" #sendToEReaderBtn
 class="{{buttonClassList}} send-to-btn" aria-label="Send book to E-Reader"
 [disabled]="isSending">
    <span class="text">{{ 'send-to-currentereader' | translate: { arg: currEReader } }}</span>
    <span class="text additional-text" *ngIf="book.id == 999999999">{{ 'when-available' | translate }}</span>
    <mat-spinner [diameter]="30"></mat-spinner>
    <mat-icon class="success material-symbols-rounded">check_circle</mat-icon>
    <mat-icon class="failure material-symbols-rounded">cancel</mat-icon>
</button>
