<mat-dialog-content>
    <mat-form-field>
        <mat-label>Book Name</mat-label>
        <input matInput [(ngModel)]="customBook.filename"/>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Url</mat-label>
        <input matInput [(ngModel)]="customBook.url"/>
    </mat-form-field>
    <app-download-cluster buttonClassList="row" [customBook]="customBook" [mode]="URL">        
    </app-download-cluster>
</mat-dialog-content>
