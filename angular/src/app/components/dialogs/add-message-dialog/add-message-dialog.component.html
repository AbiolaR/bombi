<h1 mat-dialog-title>{{ 'add-message' | translate }}</h1>
<mat-dialog-content>
    <label>{{ 'message' | translate }}</label>
    <mat-form-field appearance="outline">
        <textarea matInput [(ngModel)]="message" (keydown.Enter)="sendWithMessage()"></textarea>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button (click)="sendWithMessage()" [disabled]="!message" color="primary">
        {{ 'send-with-message' | translate }}
    </button>
</mat-dialog-actions>
