<mat-spinner *ngIf="!stream"></mat-spinner>
<video autoplay class="hidden"></video>
<button color="primary" mat-fab (click)="close()" class="close-btn" aria-label="Close">
    <mat-icon class="material-symbols-rounded">close</mat-icon>
</button>
<button mat-fab (click)="toggleFlash()" class="flash-btn" *ngIf="isFlashAvailable" aria-label="Toggle Light">
    <mat-icon class="material-symbols-rounded {{ isFlashOn ? 'filled' : ''}}">lightbulb_2</mat-icon>
</button>
