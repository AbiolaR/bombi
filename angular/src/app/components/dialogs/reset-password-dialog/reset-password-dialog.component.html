<form name="resetForm" [formGroup]="resetForm" (ngSubmit)="resetPassword()" novalidate>
<mat-dialog-content>
    <h1>{{ 'forgot-your-password' | translate }}</h1>
    <mat-form-field appearance="outline">
        <mat-label>{{ 'username' | translate }}</mat-label>
        <input matInput type="text" formControlName="username" name="username">
        <mat-error *ngIf="resetForm.get('username')?.errors?.['unauthenticated']">
          {{usernameError}}
        </mat-error>
    </mat-form-field>
    <p *ngIf="processStarted">{{ 'email-was-sent' | translate }} <b>{{email}}</b>.</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button #submitButton mat-flat-button color="primary" [disabled]="processStarted">
        <span class="text">{{ 'reset-password' | translate }}</span>
        <mat-spinner [diameter]="30"></mat-spinner>
        <mat-icon class="success material-symbols-rounded">check_circle</mat-icon> <!-- TODO -->
    </button>
</mat-dialog-actions>
</form>
