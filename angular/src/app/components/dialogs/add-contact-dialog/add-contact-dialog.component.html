<mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>{{ 'username' | translate }}</mat-label>
        <input matInput [(ngModel)]="username">
        <button class="add-contact-btn" mat-icon-button matSuffix (click)="sendFriendRequest()">
            <mat-icon>person_add</mat-icon>
        </button>
    </mat-form-field>
</mat-dialog-content>
