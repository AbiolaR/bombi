<mat-dialog-content>
    <h2>{{ 'register-new-user' | translate }}</h2>
    <mat-form-field appearance="outline">
        <mat-label>{{ 'username' | translate }}</mat-label>
        <input matInput [(ngModel)]="user.username"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>{{ 'e-mail' | translate }}</mat-label>
        <input matInput [(ngModel)]="user.email"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>{{ 'password' | translate }}</mat-label>
        <input type="password" matInput [(ngModel)]="user.password"/>
    </mat-form-field>
    <app-ereader-config [userRelatedData]="user"></app-ereader-config>
</mat-dialog-content>
<mat-dialog-actions>    
    <button mat-stroked-button color="primary"  (click)="register()">
        {{ 'register' | translate }}
    </button>
    <button mat-stroked-button (click)="close()">
        {{ 'cancel' | translate }}
    </button>
</mat-dialog-actions>
